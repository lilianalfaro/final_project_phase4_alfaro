<h1>Update Action</h1>
<form action="{{ url_for('actions.update_action', action_id=action[0]) }}" method="POST">
    <div class="mb-3">
        <label for="safety_observation_id" class="form-label">Safety Observation</label>
        <select name="safety_observation_id" id="safety_observation_id" class="form-select">
            {% for obs in safety_observations %}
            <option value="{{ obs[0] }}" {% if obs[0] == action[1] %}selected{% endif %}>{{ obs[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="employee_id" class="form-label">Assigned Employee</label>
        <select name="employee_id" id="employee_id" class="form-select">
            {% for emp in employees %}
            <option value="{{ emp[0] }}" {% if emp[0] == action[2] %}selected{% endif %}>{{ emp[1] }} {{ emp[2] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="action_date" class="form-label">Action Date</label>
        <input type="date" name="action_date" id="action_date" class="form-control" value="{{ action[3] }}" required>
    </div>
    <div class="mb-3">
        <label for="action_description" class="form-label">Description</label>
        <textarea name="action_description" id="action_description" class="form-control" required>{{ action[4] }}</textarea>
    </div>
    <div class="mb-3">
        <label for="action_status" class="form-label">Status</label>
        <select name="action_status" id="action_status" class="form-select">
            <option value="Open" {% if action[5] == "Open" %}selected{% endif %}>Open</option>
            <option value="In Progress" {% if action[5] == "In Progress" %}selected{% endif %}>In Progress</option>
            <option value="Completed" {% if action[5] == "Completed" %}selected{% endif %}>Completed</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Action</button>
</form>
